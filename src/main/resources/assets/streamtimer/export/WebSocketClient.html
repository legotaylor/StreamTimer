<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamTimer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
    }
    canvas {
      display: block;
      border: none;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="videoCanvas" width="576" height="144"></canvas>

  <script>
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');

    const urlParams = new URLSearchParams(window.location.search);
    let wsType = urlParams.get('type') || "ws";
    let wsHost = urlParams.get('host') || "localhost";
    let wsPort = urlParams.get('port') || 34251;
    const wsUrl = `${wsType}://${wsHost}:${wsPort}`;
    
    let socket;

    function connectWebSocket() {
      socket = new WebSocket(wsUrl);
      socket.binaryType = 'arraybuffer';

      socket.onclose = function() {
        setTimeout(connectWebSocket, 5000);
      };

      socket.onerror = function(error) {
        socket.close();
      };

      socket.onmessage = function(event) {
        if (event.data instanceof ArrayBuffer) {
          const frame = new Uint8Array(event.data);
          const imageData = new ImageData(new Uint8ClampedArray(frame), 576, 144);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.putImageData(imageData, 0, 0);
        }
      };
    }

    connectWebSocket();
  </script>
</body>
</html>
